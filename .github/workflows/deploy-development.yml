name: Deploy to Development

on:
  
  push:
    branches:
      - develop
    paths:
      - 'scripts/**'
      - '.github/workflows/deploy-development.yml'
      - 'compose.development.yml'
      - 'config/**'
      - 'registry_data/**'
      - 'flows/**'

  workflow_dispatch:
    inputs:
      force_restart:
        description: 'Force restart NiFi and Registry'
        type: boolean
        default: false
      deploy_flows:
        description: 'Deploy flow files from Git'
        type: boolean
        default: false
      restart_services:
        description: 'Restart services'
        type: boolean
        default: false

permissions:
  contents: write
  actions: read

jobs:

  deploy:
    name: Deploy Development
    uses: ./.github/workflows/deploy-nifi.yml
    with:
      environment: development
      force_restart: ${{ inputs.force_restart || false }}
      deploy_flows: ${{ inputs.deploy_flows || false }}
      restart_services: ${{ inputs.restart_services || false }}
    secrets: inherit

  promote-to-staging:  
    name: Auto-Promote to Staging
    needs: deploy
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop' && needs.deploy.outputs.deployment_successful == 'true'
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:

      - uses: actions/checkout@v5
        with:
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 0

      - name: Merge to Staging
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git fetch origin staging:staging 2>/dev/null || git checkout -b staging
          git checkout staging
          
          if git merge origin/develop --no-ff -X theirs -m "chore: auto-promote develop to staging

          Run: #${{ github.run_number }}
          Commit: ${{ github.sha }}"; then
            echo "Merge successful"
          else
            git diff --name-only --diff-filter=U | xargs -I {} git checkout --theirs {}
            git add . && git commit -m "chore: auto-promote (conflicts resolved)"
          fi
          
          git push origin staging
          echo "Promoted to staging"