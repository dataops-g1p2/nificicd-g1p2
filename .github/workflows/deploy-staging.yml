name: Deploy to Staging

on:
  
  push:
    branches:
      - staging
    paths:
      - 'scripts/**'
      - '.github/workflows/deploy-staging.yml'
      - 'compose.staging.yml'
      - 'config/**'
      - 'registry_data/**'
      - 'flows/**'

  workflow_dispatch:
    inputs:
      force_restart:
        description: 'Force restart NiFi and Registry'
        type: boolean
        default: false
      deploy_flows:
        description: 'Deploy flow files from Git'
        type: boolean
        default: false
      restart_services:
        description: 'Restart services'
        type: boolean
        default: false
      promote_to_production:
        description: 'Promote to production after deployment'
        type: boolean
        default: false

permissions:
  contents: write
  actions: read

jobs:

  deploy:
    name: Deploy Staging
    uses: ./.github/workflows/deploy-nifi.yml
    with:
      environment: staging
      force_restart: ${{ inputs.force_restart || false }}
      deploy_flows: ${{ inputs.deploy_flows || false }}
      restart_services: ${{ inputs.restart_services || false }}
    secrets: inherit

  promote-to-production:
    name: Promote to Production
    needs: deploy
    if: |
      needs.deploy.outputs.deployment_successful == 'true' &&
      (github.event.inputs.promote_to_production == 'true' || 
       (github.event_name == 'push' && github.ref == 'refs/heads/staging'))
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:

      - uses: actions/checkout@v5
        with:
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 0

      - name: Merge to Production
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git fetch origin main:main 2>/dev/null || git checkout -b main
          git checkout main
          
          if git merge origin/staging --no-ff -X theirs -m "chore: promote staging to production

          Run: #${{ github.run_number }}
          Commit: ${{ github.sha }}
          Triggered by: ${{ github.actor }}"; then
            echo "Merge successful"
          else
            git diff --name-only --diff-filter=U | xargs -I {} git checkout --theirs {}
            git add . && git commit -m "chore: promote (conflicts resolved)"
          fi
          
          git push origin main
          
          cat <<PROMOTION
          
          ╔════════════════════════════════════╗
          ║ PRODUCTION PROMOTION COMPLETE      ║
          ║                                    ║
          ║ Production deployment will trigger ║
          ║ automatically                      ║
          ╚════════════════════════════════════╝
          
          PROMOTION